<!DOCTYPE html>
<html>

<head>
    <title>Panopto Speed Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .slider-container {
            flex-grow: 1;
        }

        input[type="range"] {
            width: 100%;
        }

        .input-box {
            width: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Speed: <span id="speedValue">1.0x</span></h3>
    <div class="container">
        <div class="slider-container">
            <input type="range" id="speedSlider" min="0.1" max="10" step="0.1" value="1.0">
        </div>
        <input type="text" id="speedInput" class="input-box" value="1.0">
    </div>
    <script src="popup.js"></script>
</body>

</html>
